<!DOCTYPE html>
<html>
<head>
  <title>ReThread</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ReThread</h1>
    <div id="status-message">Loading...</div>
    
    <div class="settings">
      <h2>Marketplaces</h2>
      <div class="toggle-container">
        <label>
          <input type="checkbox" id="depop-toggle" checked>
          Depop
        </label>
        <label>
          <input type="checkbox" id="grailed-toggle" checked>
          Grailed
        </label>
        <label>
          <input type="checkbox" id="poshmark-toggle" checked>
          Poshmark
        </label>
      </div>
    </div>

    <div class="results">
      <div id="results-container"></div>
      <div id="ai-results-container"></div>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
