<!DOCTYPE html>
<html>
<head>
  <title>Sustainable Fashion Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Sustainable Fashion Finder</h1>
    <div class="status">
      <p id="status-message">Scanning for alternatives...</p>
    </div>
    <div class="results" id="results-container">
      <!-- Results will be dynamically inserted here -->
    </div>
    <div class="settings">
      <h2>Settings</h2>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="depop-toggle" checked>
          Show Depop results
        </label>
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="grailed-toggle" checked>
          Show Grailed results
        </label>
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="poshmark-toggle" checked>
          Show Poshmark results
        </label>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
