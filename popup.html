<!DOCTYPE html>
<html>
<head>
  <title>ReThread</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .header img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    .header h1 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }
    .api-key-section {
      margin-bottom: 15px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .api-key-section input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .api-key-section button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    .api-key-section button:hover {
      background: #45a049;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      background: #f8f9fa;
    }
    .results {
      max-height: 400px;
      overflow-y: auto;
    }
    .result-item {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      align-items: center;
    }
    .result-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-right: 10px;
    }
    .result-info {
      flex: 1;
    }
    .result-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .result-price {
      color: #666;
      margin-bottom: 5px;
    }
    .result-platform {
      font-size: 12px;
      color: #888;
    }
    .result-score {
      font-size: 12px;
      color: #4CAF50;
      margin-top: 5px;
    }
    .debug-panel {
      margin-top: 15px;
      padding: 10px;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
    }
    .debug-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .debug-controls {
      display: flex;
      gap: 10px;
    }
    .debug-controls button {
      padding: 4px 8px;
      font-size: 12px;
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }
    .debug-controls button:hover {
      background: #e0e0e0;
    }
    .log-entry {
      font-family: monospace;
      font-size: 12px;
      margin: 2px 0;
      padding: 2px 5px;
      border-radius: 3px;
    }
    .log-info {
      background: #e3f2fd;
      color: #1976d2;
    }
    .log-warn {
      background: #fff3e0;
      color: #f57c00;
    }
    .log-error {
      background: #ffebee;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon.png" alt="ReThread Icon">
    <h1>ReThread</h1>
  </div>
  
  <div class="api-key-section">
    <label for="apiKey">Google Cloud Vision API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key">
    <button id="saveApiKey">Save API Key</button>
  </div>

  <div class="status" id="statusMessage"></div>
  
  <div class="results" id="results"></div>
  
  <div class="debug-panel">
    <div class="debug-header">
      <h3>Debug Log</h3>
      <div class="debug-controls">
        <button id="clearLog">Clear</button>
        <button id="toggleLog">Hide</button>
      </div>
    </div>
    <div id="debugLog"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
