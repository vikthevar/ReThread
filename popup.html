<!DOCTYPE html>
<html>
<head>
  <title>ReThread</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header img {
      width: 24px;
      height: 24px;
    }
    .header h1 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      background-color: #f5f5f5;
      color: #666;
    }
    .results {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .result-item {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      gap: 10px;
    }
    .result-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
    }
    .result-info {
      flex: 1;
    }
    .result-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .result-price {
      color: #666;
      margin-bottom: 5px;
    }
    .result-platform {
      font-size: 12px;
      color: #888;
    }
    .debug-panel {
      margin-top: 15px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
    .debug-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .debug-title {
      font-weight: bold;
      color: #333;
    }
    .debug-controls {
      display: flex;
      gap: 5px;
    }
    .debug-button {
      padding: 4px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #f5f5f5;
      cursor: pointer;
    }
    .debug-button:hover {
      background: #e5e5e5;
    }
    .debug-content {
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      background: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
    }
    .debug-entry {
      margin-bottom: 5px;
      padding: 3px 0;
      border-bottom: 1px solid #eee;
    }
    .debug-entry.error {
      color: #d32f2f;
    }
    .debug-entry.warn {
      color: #f57c00;
    }
    .debug-entry.info {
      color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icon.png" alt="ReThread Icon">
      <h1>ReThread</h1>
    </div>
    <div id="statusMessage" class="status">Loading...</div>
    <div id="resultsContainer" class="results"></div>
    <div class="debug-panel">
      <div class="debug-header">
        <span class="debug-title">Debug Console</span>
        <div class="debug-controls">
          <button id="clearDebug" class="debug-button">Clear</button>
          <button id="toggleDebug" class="debug-button">Hide</button>
        </div>
      </div>
      <div id="debugContent" class="debug-content"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
