<!DOCTYPE html>
<html>
<head>
  <title>ReThread</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .header img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    
    #status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      background-color: #f5f5f5;
    }
    
    .result-item {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .result-item img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    
    .result-item h3 {
      margin: 0 0 5px 0;
      font-size: 16px;
      color: #333;
    }
    
    .result-item p {
      margin: 5px 0;
      color: #666;
    }
    
    .result-item a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    
    .result-item a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon32.png" alt="ReThread Icon">
    <h1>ReThread</h1>
  </div>
  
  <div id="status"></div>
  <div id="results"></div>
  
  <script src="popup.js"></script>
</body>
</html>
